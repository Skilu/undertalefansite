<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Undertale Pesquisa</title>
	</head>
	<body background="imagens/bg_black.png">
	<!-- /////////////////////////// AUDIO /////////////////////////////////// -->
		<audio autoplay controls loop >
			<source src="sons/pesquisa.mp3"/>
		</audio>

	<!-- /////////////////////////// LOGO /////////////////////////////////// -->
		<center>
			<img src="imagens/logo.png" width="50%"/>
		</center>

	<!-- /////////////////////////// PESQUISA /////////////////////////////////// -->
		<br/><br/><br/><br/><br/><br/>
		
		<center>
		<font color="white" face="verdana">
		<form>
			<p>Qual seu gênero?</p>
			<select>
				<option>Gênero</option>
				<option>Homem</option>
				<option>Mulher</option>
			</select>

			<br/>

			<p>Qual é sua idade?</p>
			<input type="radio" name="idade"/>0-12 <br/>
			<input type="radio" name="idade"/>13-19<br/>
			<input type="radio" name="idade"/>20-35<br/>
			<input type="radio" name="idade"/>36-99<br/>

			<br/>

			<p>Já zerou quantaz vezes?</p>
			<input type="radio" name="zerou"/>0 <br/>
			<input type="radio" name="zerou"/>1 <br/>
			<input type="radio" name="zerou"/>2 <br/>
			<input type="radio" name="zerou"/>3/+ <br/>

			<br/>

			<a href="index.html" >
				<input type="button" value="Enviar" />
			</a>
			</center>

			<br/>
			<img src="imagens/frisk.png" align="left" width="8%"/>



		</form>
		</font>







	</body>
</html>
